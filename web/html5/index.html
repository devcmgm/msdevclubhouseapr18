        <h2>HTML Forms</h2>

<form action="https://localhost:5001/data" method="get" >
  <label for="email">email:</label><br>
  <input type="text" id="email" name="email" ><br>
  <input type="radio" id="yes" name="yesno" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="yesno" value="no">
  <label for="no">No</label><br>
  <input type="checkbox" id="checkbox1" name="checkbox1" value="Checkbox One">
  <label for="checkbox1"> Check One</label><br>
  <input type="checkbox" id="checkbox2" name="checkbox2" value="Checkbox Two">
  <label for="checkbox2"> Check Two</label><br>
  <input type="checkbox" id="checkbox3" name="checkbox3" value="Checkbox Three">
  <label for="checkbox3"> Check Three</label>
  <label for="attached1">Attached file:</label>
  <input type="file" id="attached1" name="attached1">
  <input type="submit" value="Submit"><input type="submit" formenctype="multipart/form-data"
  value="Submit as Multipart/form-data">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
